<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="bg"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        
      "
    >
      <div>
        <h1>List Books</h1>
        <div id="library">
          <form name="frm" id="library-form">
            <p>List Books</p>
            <label for="title-form">Title</label>
            <input type="text" name="title-form" id="title-form">
            <label for="author-form">Author</label>
            <input type="text" name="author-form" id="author-form">
            <span>Read?</span>
            <input type="checkbox" id="if-read">
            <button type="submit" value="submit" class="btn">Submit</button>
          </form>

          <div class="drops">
            <div class="drop drop-1"></div>
            <div class="drop drop-2"></div>
            <div class="drop drop-3"></div>
            <div class="drop drop-4"></div>
            <div class="drop drop-5"></div>
          </div>
        </div>

        <div id="table-container">
          <table class="book-table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
              </tr>
            </thead>
            <tbody class = "tableBody"> 
                  <!-- <button type="button" class="edit-button">edit</button> -->
              <!-- MODAL -->
              <div id="myModal" class="modal">
                <div class="modal-content">
                  <form name="frm-modal">
                    <label for="title-modal">Title</label>
                    <input type="text" name="title-modal" id="title-modal">
                    <label for="author-modal">Author</label>
                    <input type="text" name="author-modal" id="author-modal">
                    <span>Read?</span>
                    <input type="checkbox" id="if-read-modal">
                    <button type="submit" value="submit" class="btn-submit">Submit</button>

                    <button class="btn-remove">Remove</button>
                </div>
              </div>  
            </tbody>   
          </table>
        </div>
    </main>

    
  </body>
</html>
